# WebMon Docker Compose 配置
# 使用方法: docker-compose up -d

services:
  webmon:
    build:
      context: .
      dockerfile: Dockerfile
    image: webmon:latest
    container_name: webmon
    restart: unless-stopped

    # 端口映射
    ports:
      - "${WEBMON_PORT:-8020}:${WEB_PORT:-8020}"

    # 环境变量
    environment:
      # WebUI 配置
      - WEB_PORT=${WEB_PORT:-8020}
      - WEB_HOST=${WEB_HOST:-0.0.0.0}

      # 基础配置
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}

      # AI配置
      - AI_ENABLED=${AI_ENABLED:-false}
      - AI_API_URL=${AI_API_URL:-https://api.deepseek.com/v1}
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-deepseek-reasoner}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-2048}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_TIMEOUT=${AI_TIMEOUT:-60}

      # 推送平台配置
      - PUSHPLUS_TOKEN=${PUSHPLUS_TOKEN:-}
      - PUSHPLUS_TOPIC=${PUSHPLUS_TOPIC:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - TELEGRAM_PROXY_URL=${TELEGRAM_PROXY_URL:-}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - DISCORD_USERNAME=${DISCORD_USERNAME:-WebMon}
      - FEISHU_WEBHOOK_URL=${FEISHU_WEBHOOK_URL:-}
      - FEISHU_SECRET=${FEISHU_SECRET:-}

      # 监控配置
      - DEFAULT_INTERVAL=${DEFAULT_INTERVAL:-300}
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS:-5}
      - PAGE_LOAD_TIMEOUT=${PAGE_LOAD_TIMEOUT:-30}
      - SIMILARITY_THRESHOLD=${SIMILARITY_THRESHOLD:-0.95}

      # 代理配置
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - SOCKS_PROXY=${SOCKS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1}

    # 数据卷挂载
    volumes:
      # 配置文件 (只读)
      - ./config:/app/config:ro
      # 数据存储 (读写)
      - ./data:/app/data:rw
      # 日志目录 (读写)
      - ./logs:/app/logs:rw
      # 可选：自定义环境变量文件
      # - ./.env:/app/.env:ro

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${WEB_PORT:-8020}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# 可选：定义网络
networks:
  default:
    name: webmon-network
